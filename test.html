<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <script>
      function foo(p1) {
        console.log('p1:', p1);
        return (p2, p3) => {
          console.log('p2:', p2);
          console.log('p3:', p3);
        };
      }
      foo(1)(2, 3);
      console.log('------------------------------');
      const fn = foo('hello');
      console.log('fn:', fn);
    </script>
  </body>
</html>
